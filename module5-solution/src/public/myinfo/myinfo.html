<div ng-controller="MyInfoController as myInfoCtrl">
    <div ng-if="myInfoCtrl.isRegistered">
        <h2>{{myInfoCtrl.menuTitle}}</h2>
        <img ng-src="{{myInfoCtrl.url}}" alt="{{myInfoCtrl.description}}">
        <p>{{myInfoCtrl.description}}</p>
    </div>

    <div ng-if="!myInfoCtrl.isRegistered">
        <a ui-sref="public.singup">Not Signed Up Yet. Sign up Now!</a>
    </div>
</div>
